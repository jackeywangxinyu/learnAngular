<div class="row m-2">
  <div class="col-4">
    <form class="m-2" novalidate (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name"
               [(ngModel)]="newProduct.name"/>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input class="form-control" name="category"
               [(ngModel)]="newProduct.category"/>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="price"
               [(ngModel)]="newProduct.price"/>
      </div>
      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
  <div class="col-8">
    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="showTable"/>
        Show table
      </label>
    </div>
    <table class="table table-sm table-bordered table-striped" *paIf="showTable">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      <tbody class="text-white">
      <tr *paFor="let item of getProducts(); let i = index"
          [pa-attr]="getProducts().length < 6 ? 'bg-success' : 'bg-warning'"
          [pa-product]="item" (pa-category)="newProduct.category=$event">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td [pa-attr]="item.category == 'Soccer' ? 'bg-info' : null">
          {{item.category}}
        </td>
        <td [pa-attr]="'bg-info'">{{item.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
